<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>My Steroids App</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css">
  <link rel="stylesheet" href="/stylesheets/application.css">
  <link rel="import" href="/components/supersonic/components/import.html">

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents-lite.js"></script>

  <script src="/scripts/application.js"></script>
</head>
<body ng-app="SteroidsApplication">

<div ng-controller="IndexController" ng-init="getEvents()">

  <super-navbar>
    <super-navbar-title>
      Hammock
    </super-navbar-title>
    <super-navbar-button location="indexi">Title</super-navbar-button>
  </super-navbar>

  <div ng-repeat="post in allposts track by $index">
    <div class="friend-box" ng-style="{'background-color': boxColors[$index % boxColors.length]}">
      <div class="name-location-text">{{ post.data.name }}</div>
      <div class="middle-text"> is at </div>
      <div class="name-location-text">{{ post.data.location }}</div>
      <div class="middle-text"> from {{post.data.start_time}} till {{post.data.end_time}} </div>
    </div>
  </div>

  <input placeholder="Enter your name" ng-model="newEvent.data.name"> 
  <input placeholder="Enter your event" ng-model="newEvent.data.Event"> 
  <input placeholder="Enter your location" ng-model="newEvent.data.location"> 
  <input placeholder="From (24hrs format)" ng-model="newEvent.data.start_time">
  <input placeholder="Until (24hrs format)" ng-model="newEvent.data.end_time">  
  <p>
    <button ng-click="sendEventForm()"> Create </button>
    A  new form has been created: !!{{newEvent}}
    <!-- {{tempCreate}} -->
  </p>

</div>

</body>
</html>
