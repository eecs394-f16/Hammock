<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>My Steroids App</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css">
  <link rel="stylesheet" href="/stylesheets/application.css">
  <link rel="import" href="/components/supersonic/components/import.html">

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents-lite.js"></script>

  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"
  ></script>

  <script src="/scripts/application.js"></script>
</head>
<body ng-app="SteroidsApplication">

<div ng-controller="IndexController">

  <super-navbar>
    <super-navbar-title>
      Hammock
    </super-navbar-title>
  </super-navbar>

  <div ng-repeat="post in allposts track by $index">
    <div id="box-{{ $index }}"
      class="friend-box padding-horizontal"
      ng-style="{ 'background-color': boxColors[$index % boxColors.length] }"
      ng-click="boxInfo($index, post.data)"
    >
      <div class="name-location-text">{{ post.data.name }}</div>
      <div class="middle-text"> is at </div>
      <div class="name-location-text">{{ post.data.location }}</div>
      <div class="middle-text"> until </div>
      <div class="date-text">{{ post.data.end_time }}</div>
    </div>
  </div>

</div><!-- IndexController -->

</body>
</html>
